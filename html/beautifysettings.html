<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">
    <title>Beautify Settings</title>
    <link href="../css/beautifysettings.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="settings-container">

        <div class="switch-area">
            <label for="langswitch">Language:</label>
            <select id="langswitch" onchange="switchLang(event);">
                <option>JS</option>
                <option>HTML</option>
                <option>CSS</option>
            </select>
        </div>

        <div id="settings">
        </div>

    </div>

</body>

</html>
